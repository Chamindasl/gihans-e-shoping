<section>
  <div class="container">
    <div class="row"  ng-controller="IndexCtrl">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <h2>Category</h2>
          <div class="panel-group category-products" id="accordian"><!--category-productsr-->
            <div class="panel panel-default">
              <div class="panel-heading" ng-repeat-start="c in indexVO.categories">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordian" href="" ng-click="selectCagetory(c);">
                    <span class="badge pull-right"><i ng-class="{true:'fa fa - plus', false:'fa'}[c.subCategories.length > 0]"></i></span>
                    {{c.name}}  - {{c.id}}
                  </a>
                </h4>
              </div>
              <div id="{{c.name}}" ng-class="c.selected ? 'panel-collapse in' : 'panel - collapse collapse'" ng-repeat-end>
                <div class="panel-body">
                  <ul ng-repeat="sc in c.subCategories">
                    <li><a href="" ng-click="selectCagetory(c);">{{sc.name}} </a></li>                            
                  </ul>
                </div>
              </div>
            </div>
          </div><!--/category-products-->

          <div class="brands_products"><!--brands_products-->
            <h2>Brands</h2>
            <div class="brands-name">
              <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="b in brands"><a href="#"> <span class="pull-right">{{b.noOfItems}}</span>{{b.name}}</a></li>

              </ul>
            </div>
          </div><!--/brands_products-->

          <div class="shipping text-center"><!--shipping-->
            <img src="app/assets/img/home/shipping.jpg" alt="" />
          </div><!--/shipping-->

        </div>
      </div>
      <div class="col-sm-9 padding-right">
        <div class="features_items"><!--features_items-->
          <h2 class="title text-center">Features Items</h2>
          <div class="col-sm-4"  ng-repeat="fi in indexVO.featuredItems">
            <div class="product-image-wrapper">
              <div class="single-products">
                <div class="productinfo text-center">
                  <img src="{{fi.indexImage}}" alt="" />
                  <h2>Rs. {{fi.price}}</h2>
                  <p>{{fi.name}}</p>
                  <a href="" class="btn btn-default add-to-cart" ng-click="addToCart(fi);"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                </div>
                <img src="app/assets/img/home/new.png" class="new" alt="" ng-show="{{fi.fresh}}"/>
                <img src="app/assets/img/home/sale.png" class="new" alt="" ng-show="{{fi.sale}}"/>
              </div>
              <div class="choose">
                <ul class="nav nav-pills nav-justified">
                  <li><a href="" ng-click="addToCart(fi);"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                  <li><a href=""><i class="fa fa-plus-square"></i>Add to compare</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div><!--features_items-->

        <div ng-include src="'views/parts/categoryTab.html'"></div>
        <div ng-include src="'views/parts/recomnendedItems.html'"></div>
      </div>
    </div>
  </div>
</section>
