<div id="category-page" class="container">

  <div class="row bottom20">
    <div ng-include src="'views/parts/menu.html'"></div>
  </div>

  <div class="bg">
    <div class="row">  	
      <div class="col-sm-12">
        <div class="contact-form">
          <h2 class="title text-center">{{title}}</h2>
          <div class="status alert alert-success" style="display: none">Something</div>
          <form name="catForm">
            <div class="form-group" >
              <label for="name" class="col-sm-2 control-label">Category Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required ng-model="category.name">
                <input type="hidden" ng-model="category.id">
              </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">Parent Category</label>
              <div class="col-sm-10">
                <select id="category" class="form-control" ng-model="category.parentCategory" ng-change="changeCategory()" ng-options="c.name for c in categories"></select>
              </div>
              <input type="hidden" name="category" value="{{selectedCategory.id}}">
            </div>
            <div class="form-group col-md-12">
              <input type="submit" ng-click="saveCategory()" class="btn btn-primary pull-right" value="Submit">
            </div>
          </form>
        </div>
      </div>

    </div>
    <div class="row">
      <div  class="col-sm-6">
        <div  class="list-group">
          <a href="" class="category list-group-item" ng-repeat="c in categories" ng-click="itemClicked(c)" ng-class="{ 'ge': c.id === selectedCategory.id }">
            <span class="badge badge-no-bg"><toggle-switch class="switch-mini switch-warning" ng-model="c.active" ng-click="editCategory(c);" on-label="Active" off-label="Inactive"></toggle-switch></span>
            <span class="badge">{{c.subCategories.length}}</span>
            {{c.name}}
          </a>
        </div>

      </div>
      <div class="col-sm-6">
        <div  class="list-group">
          <a href="" class="category list-group-item" ng-repeat="c in selectedCategory.subCategories">
          <span class="badge badge-no-bg"><toggle-switch class="switch-mini switch-warning" ng-model="c.active" ng-click="editCategory(c);" on-label="Active" off-label="Inactive"></toggle-switch></span>
            {{c.name}}
          </a>
        </div>

      </div>
    </div>
  </div>	
</div>
