<div class="col-sm-3" ng-controller="LeftSideBarCtrl">
    <div class="left-sidebar">
        <h2>Category</h2>
        <div class="panel-group category-products" id="accordian"><!--category-productsr-->
            <div class="panel panel-default">
               <div class="panel-heading" ng-repeat-start="c in categories">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordian" href="#{{c.name}}">
                            <span class="badge pull-right"><i ng-class="{true:'fa fa-plus', false:'fa'}[c.subCategories.length>0]"></i></span>
                            {{c.name}}  - {{c.id}}
                        </a>
                    </h4>
                </div>
                <div id="{{c.name}}" class="panel-collapse collapse" ng-repeat-end>
                    <div class="panel-body">
                        <ul ng-repeat="sc in c.subCategories">
                            <li><a href="#">{{sc.name}} </a></li>                            
                        </ul>
                    </div>
                </div>
            </div>
        </div><!--/category-products-->

        <div class="brands_products"><!--brands_products-->
            <h2>Brands</h2>
            <div class="brands-name">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="b in brands"><a href="#"> <span class="pull-right">{{b.noOfItems}}</span>{{b.name}}</a></li>
                    
                </ul>
            </div>
        </div><!--/brands_products-->

        <div class="price-range"><!--price-range-->
            <h2>Price Range</h2>
            <div class="well text-center">
                 <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                 <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
            </div>
        </div><!--/price-range-->

        <div class="shipping text-center"><!--shipping-->
            <img src="app/assets/img/home/shipping.jpg" alt="" />
        </div><!--/shipping-->

    </div>
</div>
