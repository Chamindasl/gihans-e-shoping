<section><!--form-->
  <div class="container">
    <div class="row bottom20">
      <div class="col-sm-4 col-sm-offset-4">

        <div ng-show="showError" class="alert alert-danger" role="alert">Incorrect Username or Password</div>
        <div class="login-form"><!--login form-->
          <h2>Login to your account</h2>
          <form action="#">
            <input ng-model="user.email" type="text" placeholder="Email Address" />
            <input ng-model="user.password" type="password" placeholder="Password" />
            <button type="button" ng-click="adminLogin(user)" class="btn btn-default">Login</button>
          </form>
        </div><!--/login form-->
      </div>
    </div>
  </div>
</section>
