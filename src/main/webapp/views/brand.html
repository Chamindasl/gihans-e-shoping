<div id="category-page" class="container">

  <div class="row bottom20">
    <div ng-include src="'views/parts/menu.html'"></div>
  </div>

  <div class="bg">
    <div class="row">  	
      <div class="col-sm-12">
        <div class="contact-form">
          <h2 class="title text-center">Add Brand</h2>
          <div class="status alert alert-success" style="display: none">Something</div>
          <form name="brandForm">
            <div class="form-group" >
              <label for="name" class="col-sm-2 control-label">Brand Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required ng-model="brand.name">
              </div>
            </div>
            <div class="form-group col-md-12">
              <input type="submit" ng-click="saveBrand()" class="btn btn-primary pull-right" value="Submit">
            </div>
          </form>
        </div>
      </div>

    </div>
    <div class="row">
      <div  class="col-sm-12">
        <div  class="list-group">
          <a href="" class="category list-group-item" ng-repeat="b in brands" ng-click="selectBrand(b);">
            <span class="badge badge-no-bg"><toggle-switch class="switch-mini switch-warning" ng-model="b.active" ng-click="editBrand(b);" on-label="Active" off-label="Inactive"></toggle-switch></span>
            <span class="badge">{{b.noOfItems}}</span>
            {{b.name}} 
          </a>
        </div>
      </div>
    </div>
  </div>	
</div>
